{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Judul post</title>
  <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="container">
    <!-- <p>{{page_title}}</p> -->

    <div class="card text-center justify-content-md-center">
      <div class="card-header">
        Login Area!
      </div>
      <form class="form-group" method="POST" action="{% url 'userlogin:login' %}">
        {% csrf_token %}
        <div class="form-control">
          <div class="mb-3 row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="text"  class="form-control" name="staticEmail" placeholder="username or email">
            </div>
          </div>
          <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" name="inputPassword" placeholder="*************">
            </div>
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-3">Login</button>
          </div>
        </div>
      </form>
      <div class="card-footer text-muted">
        <a href="#">Forget Password!!</a>
      </div>
    </div>
  </div>
</div>

<script src="{% static 'js/bootstrap.js' %}"></script>
</body>
</html>
